<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <style>
    /* Deixa main com altura automática pra não ficar ficar em cima do header */
    main {
      height: auto;
    }
  </style>
  <body>
    <header>
      <h1>Formulário de Cadastro</h1>
      <nav>
        <a href="/">Início</a>
        <a href="/clientes">Listar</a>
      </nav>
    </header>
    <main>
      <section>
        <h1>Cadastro de Cliente</h1>
        <form action="/clientes" method="post">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required autofocus />

          <label for="cpf">CPF/CNPJ:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            maxlength="18"
            placeholder="000.000.000-00 ou 00.000.000/0000-00"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seunome@gmail.com"
          />
          <label for="endereco">Endereço:</label>
          <input
            type="text"
            id="endereco"
            name="endereco"
            placeholder="Ex: Rua das Flores, Centro, São Paulo - SP, 01234-567"
          />

          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            placeholder="(00) 00000-0000"
            required
          />
          <!-- caixa para selecionar o produto que a pessoa alugou -->
          <label for="produtos">Produto alugado:</label>
          <select name="produtos" id="produtos" required>
            <option value="" disabled selected>Selecione um produto:</option>
            <option value="Furadeira">Furadeira</option>
            <option value="Andaimes">Andaimes</option>
            <option value="Plataforma">Plataforma</option>
            <option value="Travas diagonal para andaimes">
              Travas diagonal para andaimes
            </option>
            <option value="Rodízios">Rodízios</option>
            <option value="Betoneiras">Betoneiras</option>
            <option value="Escoras">Escoras</option>
            <option value="Serra mármore">Serra mármore</option>
            <option value="Martelete rompedor 5k">Martelete rompedor 5k</option>
            <option value="Martelete rompedor 820">
              Martelete rompedor 820
            </option>
            <option value="Canos para colunas">Canos para colunas</option>
            <option value="Máquina de solda">Máquina de solda</option>
          </select>
          <button type="submit">Cadastrar</button>
        </form>
      </section>
    </main>
    <script src="../js/form.js"></script>
  </body>
</html>
